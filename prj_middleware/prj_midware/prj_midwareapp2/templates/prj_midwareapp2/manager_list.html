<!DOCTYPE html>
<html>
<head>
    <title>Managers List</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Managers List</h1>
    <p>Total Employees Managed: {{ total_employees }}</p>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Salary</th>
                <th>Date of Joining</th>
                <th>Employees Managed</th>
            </tr>
        </thead>
        <tbody>
            {% for manager in managers %}
            <tr>
                <td>{{ manager.name }}</td>
                <td>{{ manager.employee_id }}</td>
                <td>â‚¹{{ manager.salary }}</td>
                <td>{{ manager.doj|date:"d-m-Y" }}</td>
                <td>{{ manager.manages }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
