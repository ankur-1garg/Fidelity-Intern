{% extends 'base.html' %} 

{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-body">
        <h2>{{ action }} Inventory</h2>
        <!-- Form for creating or updating inventory -->
        <form method="post">
          {% csrf_token %}
          <!-- Loop through each field in the form -->
          {% for field in form %}
          <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            <!-- Display help text for the field if any -->
            {% if field.help_text %}
            <div class="form-text">{{ field.help_text }}</div>
            {% endif %}
            <!-- Display errors for the field if any -->
            {% if field.errors %}
            <div class="alert alert-danger">{{ field.errors }}</div>
            {% endif %}
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary">{{ action }}</button>
          <a href="{% url 'inventory-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
