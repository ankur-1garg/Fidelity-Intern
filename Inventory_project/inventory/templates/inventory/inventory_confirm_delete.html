{% extends 'base.html' %} 

{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-body">
        <h2>Delete Inventory</h2>
        <p>Are you sure you want to delete "{{ inventory.name }}"?</p>
        <!-- Form for confirming deletion -->
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Confirm Delete</button>
          <a href="{% url 'inventory-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
