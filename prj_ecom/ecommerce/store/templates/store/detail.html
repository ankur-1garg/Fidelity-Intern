{% extends 'store/base.html' %}

{% block title %}{{ product.name }} - E-Commerce Store{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ product.image_path }}" class="img-fluid product-detail-image" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p class="lead">{{ product.description }}</p>
        <h2 class="text-primary">${{ product.price }}</h2>
        <button class="btn btn-lg btn-primary mt-3">Add to Cart</button>
    </div>
</div>
{% endblock %}
