<!DOCTYPE html>
<html>
<head>
    <title>{{ product.prodname }}</title>
</head>
<body>
    <h1>Product Details</h1>
    <div>
        <p><strong>ID:</strong> {{ product.proid }}</p>
        <p><strong>Name:</strong> {{ product.prodname }}</p>
        <p><strong>Price:</strong> ${{ product.price }}</p>
        <p><strong>Quantity:</strong> {{ product.quantity }}</p>
    </div>
    <a href="{% url 'cbv:product-list' %}">Back to List</a>
</div>
</body>
</html>
