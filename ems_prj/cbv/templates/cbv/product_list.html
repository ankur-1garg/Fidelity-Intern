<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Products List</h2>
      <a href="{% url 'cbv:product-create' %}" class="btn btn-primary mb-3"
        >Add New Product</a
      >

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for product in products %}
          <tr>
            <td>{{ product.proid }}</td>
            <td>{{ product.prodname }}</td>
            <td>${{ product.price }}</td>
            <td>{{ product.quantity }}</td>
            <td>
              <a
                href="{% url 'cbv:product-detail' product.proid %}"
                class="btn btn-sm btn-info"
                >View</a
              >
              <a
                href="{% url 'cbv:product-delete' product.proid %}"
                class="btn btn-sm btn-danger"
                >Delete</a
              >
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="5" class="text-center">No products available.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
