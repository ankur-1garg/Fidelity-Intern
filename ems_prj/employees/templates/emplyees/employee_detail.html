<!DOCTYPE html>
<html>
<head>
    <title>Employee Detail</title>
</head>
<body>
    <h1>{{ employee.username }} ({{ employee.employee_id }})</h1>
    <p>Email: {{ employee.email }}</p>
    <p>Date of Joining: {{ employee.date_of_joining }}</p>
    <a href="{% url 'employee_update' employee.pk %}">Edit</a>
    <form action="{% url 'employee_delete' employee.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'employee_list' %}">Back to List</a>
</body>
</html>
